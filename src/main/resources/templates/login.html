<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>

        div.custom {
            margin-left: 400px;
            margin-top: 180px;
        }

        footer {
            background-color:#d6e9c6;
            margin-left: 80px;
            margin-top: 180px;
            font-size: 0.8em;
        }

        label.error {
            color:red
        }

        button {
            margin-left: 350px;
        }

    </style>

</head>
<body>

<div class="custom">

    <h2>Please enter valid username and password:</h2>

    <br/><br/>

<div class="container">

    <div th:if="${param.error}">
        <label class="error">Invalid username and password.</label>
    </div>
    <div th:if="${param.logout}">
        <label>
            You have been logged out.
        </label>
    </div>
    <br/><br/>
    <form th:action="@{/login}" method="post">

        <table class="table table-striped">
            <tr>
                <td><label> User Name : <input type="text" name="username"/> </label></td>
            </tr>
            <tr>
                <td><label> Password : <input type="password" name="password"/> </label></td>
            </tr>
            <tr>
                <td> <button type="submit" class="btn btn-success">Sign In</button></td>
            </tr>
        </table>
    </form>
</div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
