<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8"/>
	<title>Title Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<style>

		h2 {
			background-color: #f2dede;
			color: #985f0d;
			text-align: center;
			margin-top: 80px;
		}

		footer {
			background-color:#d6e9c6;
			margin-left: 80px;
			font-size: 0.8em;
		}

		a1 {
			margin-left: 680px;
		}

		div.welcome {
			margin-left: 80px;
			margin-top: 50px;
		}

	</style>

</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="welcome">
	<span sec:authorize="isAuthenticated()">Welcome: <b><span sec:authentication="name"></span></b></span>
</div>

<div class="container">
	<div class="col-md-offset-2 col-md-7">
				<h2>Input/Change information about employee</h2>
		<hr />

		<form th:action="@{/employee/saveEmployee}" th:object="${employeeForm}" method="post">

			<input type="hidden" th:value="${employeeForm.id}" name="id" />

			<div class="form-group row">
				<label for="name" class="col-md-3 control-label">Name</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			</div>

			<div class="form-group row">
				<label for="surname" class="col-md-3 control-label">Surname</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{surname}" id="surname" placeholder="Surname">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></div>
			</div>

			<div class="form-group row">
				<label for="title" class="col-md-3 control-label">Title</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{position.title}" id="title" placeholder="Title">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{position.title}"></div>
			</div>

			<div class="form-group row">
				<label for="salary" class="col-md-3 control-label">Salary (UAH)</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{position.salary}" id="salary">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('salary')}" th:errors="*{position.salary}"></div>
			</div>

			<div class="form-group row">
				<label for="zipcode" class="col-md-3 control-label">Zipcode</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{address.zipcode}" id="zipcode" placeholder="Zipcode">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('zipcode')}" th:errors="*{address.zipcode}"></div>
			</div>

			<div class="form-group row">
				<label for="city" class="col-md-3 control-label">City</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{address.city}" id="city" placeholder="City">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('city')}" th:errors="*{address.city}"></div>
			</div>

			<div class="form-group row">
				<label for="street" class="col-md-3 control-label">Street</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{address.street}" id="street" placeholder="Street">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('street')}" th:errors="*{address.street}"></div>
			</div>

			<div class="form-group row">
				<label for="building" class="col-md-3 control-label">Building</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{address.building}" id="building" placeholder="Building">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('building')}" th:errors="*{address.building}"></div>
			</div>

			<div class="form-group row">
				<label for="email" class="col-md-3 control-label">Email</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
			</div>

			<div class="form-group row">
				<label for="telephone" class="col-md-3 control-label">Telephone</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{telephone}" id="telephone" placeholder="xxx-xxx-xx-xx">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
			</div>

			<div class="form-group row">
				<label for="birthdate" class="col-md-3 control-label">Birth date</label>

				<div class="col-md-9">
					<input class="form-control" type="text" th:field="*{birthdate}" id="birthdate" placeholder="dd-mm-yyyy">
				</div>

				<div class="alert alert-warning" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}"></div>
			</div>

			<div>&nbsp;</div>
			<a1>
				<button type="submit" class="btn btn-success">Submit</button>
			</a1>
			<div>&nbsp;</div>

		</form>
	</div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
